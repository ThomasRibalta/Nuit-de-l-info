<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar en forme de vague</title>
  <link rel="stylesheet" href="coconfor.css">
</head>
<body>
    <div class="login-div">
        <img src="image/logo.webp" class="login-logo">
        <h1>Connectez-vous</h1>

        <form>
        <div>
            <label for="login">E-mail</label><br />
            <input type="email" id="login" placeholder="email@example.com" requiered/><br />
        </div>

        <div>
            <label for="password">Mot de Passe</label><br />
            <input type="password" id="password" placeholder="*******" requiered/>
        </div>

        <input type="submit" id="submit" value="Se connecter !">

        </form>
    </div>
</body>
</html>
