<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar en forme de vague</title>
  <link rel="stylesheet" href="coconfor.css">
  <script>
  // Fonction pour ouvrir et fermer le menu latéral
function toggleNav() {
  var nav = document.getElementById("myNav");
  if (nav.style.width === "250px") {
    nav.style.width = "0";
  } else {
    nav.style.width = "250px";
  }
}
</script>
</head>
<body>
<div style="background-color:red;height:60px;width=100vw;z-index: 1000;
  position: relative;"></div>
  <button class="open-btn" onclick="toggleNav()" style="position:fixed; top:200px;right:200px">☰ Ouvrir Menu</button>

  <div id="myNav" class="sidenav">
    
    <a href="javascript:void(0)" class="close-btn" onclick="toggleNav()">×</a>
    <a href="#">Accueil</a>
    <a href="#">Services</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
